{% load mptt_tags %}
<html>
<body>
<ul class="root">
    {% recursetree object_list %}
        <li>
            {{ node.name }} <a href="{% url genre_delete pk=node.pk %}">remove</a>
            {% if not node.is_leaf_node %}
                <ul class="children">
                    {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
</ul>


<a href={% url genre_create %}>add new genre</a>

</body>
</html>
